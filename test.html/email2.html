<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style2.css">

</head>

<body>
    <div class="contact-form">
        <h1>Let's Get Cooking</h1>

        <form action="https://api.web3forms.com/submit" method="POST">
            <!-- Web3Forms Access Key -->
            <input type="hidden" name="access_key" value="e8bd4f94-5571-4d32-8ee7-e0b606a4fecc">


            <!-- First name field -->
            <div class="field">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="John" class="item">
            </div>

            <!-- Last name field -->
            <div class="field">
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" placeholder="Smith" class="item">
            </div>

            <!-- Email field -->
            <div class="field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="john_smith@gmail.com" class="item">
            </div>

            <!-- Phone field -->
            <div class="field">
                <label for="phone">Phone #:</label>
                <input type="tel" id="phone" name="phone" placeholder="(123)-456-7890" class="item">
            </div>

            <!-- Message field -->
            <div class="field">
                <label for="message">Message:</label>
                <textarea placeholder="Whatever you can think of!!" name="message" id="message" rows="5"
                    class="item"></textarea>
            </div>

            <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>



        </form>
        <hr>

        <hr>
        <button onclick="location.href='email1.html';" class="custom-btn">
            Back to Cooking
        </button>





        <hr>

        <hr>

    </div>

    </div>
</body>

</html>
